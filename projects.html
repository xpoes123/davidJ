<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #070F2B;
      display: flex;
      align-items: center; 
      justify-content: center;
      font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, 
                   "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .container {
      position: relative;
      width: 80vw;   
      height: 90vh;  
      border: 2px solid #444;
      background: #1B1A55;        
      border-radius: 10px;
      transition: all 0.8s ease;
    }

    #homepage {
      width: 100%;  
      height: 100%;
      box-sizing: border-box;
      padding: 20px;         
      border-radius: 10px;
      overflow-y: auto;  
    }

    .homepage-left {
      width: 100%; 
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center; /* Center-align all cards */
    }

    .card {
      background: #1B1A55;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      width: calc(33% - 40px); /* ~3 cards per row */
      box-sizing: border-box;
      color: #fafafa;
      text-align: center; /* Center text and images */
    }

    .card h2 {
      margin: 0 0 10px 0;
      color: #505b93; 
    }

    .authors {
      margin: 0 0 10px 0;
      font-style: italic;
    }

    .card img {
        width: 100px;
        height: 100px;
        margin: 10px 0; /* Add spacing around the image */
        border-radius: 4px;
        object-fit: cover; /* Ensures the image fits the defined dimensions without distortion */
    }

    .card button {
      background: #23226e;
      color: #a8a8a8;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s, transform 0.2s;
    }
    .card button:hover {
      background: #35349c;
      transform: scale(1.05);
    }

    #homepage h1 {
      margin-top: 0;
      color: #828dc5;
    }

    #homepage p {
      color: #9290C3;
    }
  </style>
</head>

<body>
<div class="container" id="mainContainer">

  <div id="homepage">
    <div class="homepage-left">
      <h1>Projects</h1>
    </div>
        
          <div class="cards-container">

            <!-- Card #3 -->

            <!-- Card #4 -->

      </div> <!-- /.container -->

</html>
