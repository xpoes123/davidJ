<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0e0d0b;
      display: flex;
      align-items: center; 
      justify-content: center;
      font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, 
                   "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #1c1b17;
      transition: all 0.8s ease;
      overflow: hidden;
    }

    #homepage {
      width: 100%;  
      height: 100%;
      box-sizing: border-box;
      padding: 20px;         
      border-radius: 10px;
      overflow-y: auto;  
    }

    .homepage-left {
      width: 100%; 
    }

    /* Flex container for the project cards */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center; /* Center-align all cards */
    }

    /* Each project card */
    .card {
      background: #1c1b17;
      border: 1px solid #3d3b33;
      border-radius: 8px;
      padding: 20px;
      width: calc(33% - 40px); /* 3 cards per row on larger screens */
      box-sizing: border-box;
      color: #fafafa;
      text-align: center; /* center text and images */
      
      /* Ensures text wraps for long words */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Make the heading smaller */
    .card h2 {
      margin: 0 0 10px 0;
      color: #aab819;   
    }

    /* Slightly smaller text for authors field */
    .authors {
      margin: 0 0 10px 0;
      font-style: italic;
      font-size: 0.85rem;
    }

    /* General paragraphs in cards */
    .card p {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .card img {
      width: 100px;
      height: 100px;
      margin: 10px 0; /* spacing around the image */
      border-radius: 4px;
      object-fit: cover;
    }

    /* Buttons smaller font */
    .card button {
      background: #2a2923;
      color: #a8a79e;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s, transform 0.2s;
      font-size: 0.9rem; /* smaller font */
    }
    .card button:hover {
      background: #38362f;
      transform: scale(1.05);
    }

    #homepage h1 {
      display: none;
    }

    #homepage p {
      color: #c8d51d;
    }

    /* --- MEDIA QUERY for Mobile (<=768px) --- */
    @media (max-width: 768px) {
      /* 2-cards-per-row on mobile */
      .card {
        width: calc(50% - 40px);
      }

      .card h2 {
      margin: 0 0 10px 0;
      color: #aab819;
      font-size: 1rem; 
    }

    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #a8a79e;
      text-decoration: none;
      padding: 4px 2px;
      background: none;
      border-bottom: 1.5px solid transparent;
      font-family: inherit;
      transition: color 0.2s, border-color 0.2s;
    }

    .home-link:hover {
      color: #e4f221;
      border-bottom-color: #e4f221;
    }
  </style>
</head>

<body>
<div class="container" id="mainContainer">

  <div id="homepage">
    <div class="homepage-left">
      <h1>Projects</h1>
      <a href="index.html?skip" class="home-link">Home</a>
    </div>
        
    <div class="cards-container">

      <!-- Card #1 -->

        <br>

        </a>
      </div>

      <!-- Card #2 -->

        <br>
        <a href="https://github.com/xpoes123/wca-block-stats" target="_blank">

        </a>
      </div>

      <!-- Card #3 -->
      <div class="card">

        <img src="img/sharplab.png" alt="SharpLab thumbnail">
        <br>
        <a href="https://github.com/xpoes123/SharpLab" target="_blank">
          <button>View Project</button>
        </a>
      </div>

      <!-- Card #4 -->
      <div class="card">

        <br>
        <a href="https://github.com/xpoes123/Sonder" target="_blank">
          <button>View Project</button>
        </a>
      </div>

      <!-- Card #5 -->
      <div class="card">
        <h2>DayTour</h2>
        <p class="authors">Django, JavaScript, postgreSQL</p>
        <img src="img/daytour.png" alt="Paper 2 thumbnail">
        <br>
        <a href="https://github.com/xpoes123/DayTour" target="_blank">
          <button>View Project</button>
        </a>
      </div>

      <!-- Card #6 -->
      <div class="card">
        <h2>Science Bowl Elo</h2>
        <p class="authors">Django, JavaScript, postgreSQL</p>
        <img src="img/scibowl.png" alt="Paper 3 thumbnail">
        <br>
        <a href="https://github.com/xpoes123/SciBowlElo" target="_blank">

        </a>
      </div>
    </div> <!-- /.cards-container -->
  </div> <!-- /#homepage -->
</div> <!-- /.container -->

</body>
</html>
