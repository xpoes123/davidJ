  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #070F2B;
      display: flex;
      align-items: center;

      font-family: system-ui, Calibri, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,

    .container {
      position: relative;
      width: 80vw;   
      height: 90vh;  
      border: 2px solid #444;
      background: #1B1A55;        
      border-radius: 10px;

    .cards-container {

      margin-top: 20px;

    .card {

      padding: 16px;

      color: #fafafa;

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>
  <div class="container">
    <!-- 1) Preview grid -->
    <div id="homepage">
      <h1 style="padding:20px; margin:0; color:#828dc5;">My Blog</h1>
      <a href="index.html" class="home-link">🏠</a>
      <button id="mailingListBtn" class="mailing-list-btn">📧 Join Mailing List</button>
      
      <!-- Admin Download Button (hidden by default) -->
      <button id="downloadBtn" class="download-btn" style="display: none;">📥 Download Subscribers</button>
      
      <!-- Mailing List Modal -->
      <div id="mailingModal" class="modal">
        <div class="modal-content">
          <span class="modal-close">&times;</span>
          <h3>Join My Mailing List</h3>
          <p>Get notified when I publish new blog posts!</p>
          <form id="mailingForm">
            <input type="email" id="emailInput" placeholder="Enter your email address" required>
            <button type="submit" id="subscribeBtn">Subscribe</button>
          </form>
          <div id="subscribeMessage"></div>
        </div>
      </div>
      
      <div class="cards-container"></div>
    </div>

    <!-- 2) Full post view -->
    <div id="postView">
      <header>
        <button id="backBtn">←</button>
        <h2 id="postTitle" style="margin:0; font-size:1.2rem;"></h2>
      </header>
      <div id="postContent"></div>
    </div>
  </div>

  <script>
    const POSTS = [
      {
        title: "Reflecting Back on College",
        slug: "graduating",
        date:  "May 26, 2025"
      },
    ];
  
    const cardsContainer = document.querySelector(".cards-container");
    const homepage       = document.getElementById("homepage");
    const postView       = document.getElementById("postView");
    const postContent    = document.getElementById("postContent");
    const postTitle      = document.getElementById("postTitle");
    const backBtn        = document.getElementById("backBtn");
  
    // build all preview cards
    async function buildPreviews() {
      for (let post of POSTS) {
        const card = document.createElement("div");
        card.className = "card";
  
        card.innerHTML = `
          <h2>${post.title}</h2>
          <p class="date">${post.date || ''}</p>
          <div class="preview">Loading preview…</div>
        `;

  
        // fetch the .md, render only first 20 words
        fetch(`posts/${post.slug}.md`)
          .then(r => r.text())
          .then(md => {
            // 1. remove all markdown headings
            const noHeaders = md
              .replace(/^(?:#{1,6}\s.*|\*\*Date:\*\*.*)$/gm, '')
              .trim();


            // 2. split on whitespace, take first 20 words
            const words        = noHeaders.split(/\s+/);
            const snippetWords = words.slice(0, 20);
            const snippetMd    = snippetWords.join(' ') + (words.length > 20 ? '…' : '');

            // 3. convert snippet to HTML
            card.querySelector('.preview').innerHTML = marked.parse(snippetMd);
            card.querySelector(".preview").innerHTML = marked.parse(snippetMd);
          })
          .catch(_ => {
            card.querySelector(".preview").textContent = "⚠️ Preview failed";
          });
  
        // click handler shows full post
        card.onclick = () => showPost(post);
        cardsContainer.append(card);
      }
    }
  
    // show full post
    async function showPost(post) {
      homepage.style.display  = "none";
      postView.style.display  = "flex";
      postTitle.textContent   = post.title;
      postContent.textContent = "Loading…";
  
      try {
        const md = await (await fetch(`posts/${post.slug}.md`)).text();
        postContent.innerHTML = marked.parse(md);
      } catch (e) {
        postContent.textContent = "❌ Failed to load post.";
      }
    }
  
    // back to previews
    backBtn.onclick = () => {
      postView.style.display  = "none";
      homepage.style.display  = "block";
    };
  
    // initialize
    buildPreviews();

    // Modal functionality
    const modal = document.getElementById('mailingModal');
    const mailingBtn = document.getElementById('mailingListBtn');
    const closeBtn = document.querySelector('.modal-close');
    const mailingForm = document.getElementById('mailingForm');
    const emailInput = document.getElementById('emailInput');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const subscribeMessage = document.getElementById('subscribeMessage');

    // Open modal
    mailingBtn.onclick = () => {
      modal.style.display = 'block';
      emailInput.focus();
    };

    // Close modal
    closeBtn.onclick = () => {
      modal.style.display = 'none';
      resetForm();
    };

    // Close modal when clicking outside
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
        resetForm();
      }
    };

    // Handle form submission
    mailingForm.onsubmit = async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;

      subscribeBtn.disabled = true;
      subscribeBtn.textContent = 'Subscribing...';
      subscribeMessage.innerHTML = '';

      try {
        // Option 1: Simple storage (for demonstration)
        await simulateSubscription(email);
        
        // Option 2: Replace with actual service integration
        // await subscribeToMailchimp(email);
        // await subscribeToConvertKit(email);
        // await subscribeToCustomBackend(email);

        subscribeMessage.innerHTML = '<div class="success-message">🎉 Successfully subscribed! Check your email for confirmation.</div>';
        setTimeout(() => {
          modal.style.display = 'none';
          resetForm();
        }, 2000);

      } catch (error) {
        if (error.message === 'Email already subscribed') {
          subscribeMessage.innerHTML = '<div class="error-message">📧 This email is already subscribed!</div>';
        } else {
          subscribeMessage.innerHTML = '<div class="error-message">❌ Something went wrong. Please try again.</div>';
        }
      }

      subscribeBtn.disabled = false;
      subscribeBtn.textContent = 'Subscribe';
    };

    function resetForm() {
      mailingForm.reset();
      subscribeMessage.innerHTML = '';
    }

    // Simple JSON storage function
    async function simulateSubscription(email) {
      // Simulate API call delay
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      // Get existing subscribers or create empty array
      let subscribers = JSON.parse(localStorage.getItem('blogSubscribers') || '[]');
      
      // Check if email already exists
      if (subscribers.some(sub => sub.email === email)) {
        throw new Error('Email already subscribed');
      }
      
      // Add new subscriber with timestamp
      const newSubscriber = {
        email: email,
        subscribedAt: new Date().toISOString(),
        id: Date.now() // Simple ID generation
      };
      
      subscribers.push(newSubscriber);
      
      // Store back to localStorage
      localStorage.setItem('blogSubscribers', JSON.stringify(subscribers, null, 2));
      
      console.log('Current subscribers:', subscribers);
      console.log('📧 Email yourself this JSON:', JSON.stringify(subscribers, null, 2));
      
      // Optional: Show download button after successful subscription
      setTimeout(() => {
        showDownloadOption();
      }, 2500);
    }

    // Show download button (for blog owner)
    function showDownloadOption() {
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.style.display = 'block';
    }

    // Download subscribers as JSON file
    document.getElementById('downloadBtn').onclick = () => {
      const subscribers = JSON.parse(localStorage.getItem('blogSubscribers') || '[]');
      
      if (subscribers.length === 0) {
        alert('No subscribers yet!');
        return;
      }
      
      // Create downloadable JSON file
      const dataStr = JSON.stringify(subscribers, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      
      // Create temporary download link
      const link = document.createElement('a');
      link.href = url;
      link.download = `blog-subscribers-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Clean up
      URL.revokeObjectURL(url);
      
      console.log(`Downloaded ${subscribers.length} subscribers`);
    };

    // Check if there are existing subscribers and show download button
    if (localStorage.getItem('blogSubscribers')) {
      const existing = JSON.parse(localStorage.getItem('blogSubscribers'));
      if (existing.length > 0) {
        showDownloadOption();
      }
    }

  </script>
