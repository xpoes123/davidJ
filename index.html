:root {
  --timeScale: 2;
}

.container {
  position: relative;
  width: 480px;   /* 24 columns * 20px */
  height: 100px;  /* 5 rows * 20px */
  border: 2px solid #3d3b33;
  background: #1c1b17;
  overflow: hidden;
  border-radius: 10px;
  transition: all 0.8s ease;
}
.container.expanded {
  width: 100vw;
  height: 100vh;
  border: none;
  border-radius: 0;
}

.block {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #e4f221;
  box-shadow: 0 0 3px rgba(0,0,0,0.3);
  border-radius: 10px;

  left: calc(var(--x) * 20px);
  top: -200px;
  animation-duration: calc(0.3s * (1 / var(--timeScale)));
  animation-timing-function: ease-out;
  animation-fill-mode: forwards;
  animation-name: dropIn;
  animation-delay: calc(var(--delay) * 1s * (1 / var(--timeScale)));
}

@keyframes dropIn {
  to {
    top: calc(var(--y) * 20px);
  }
}

#homepage {
  display: none;
  opacity: 0;
  transition: opacity 0.8s ease;

  width: 100%;
  height: 100%;
  box-sizing: border-box;

  border-radius: 10px;
  overflow-y: auto;

  flex-direction: column;
  align-items: center;
  justify-content: center;

#homepage.visible {

.right-links a {

.right-links a:hover {

<script>
    // ========== TYPEWRITER CLASS ==========
    var TxtType = function(el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap">'+ this.txt +'</span>';

      var that = this;
      var delta = 100 - Math.random() * 100;

      if (this.isDeleting) {
        delta /= 2;
      }

      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      }
      else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 150;
      }

      setTimeout(function() {
        that.tick();
      }, delta);
    };

    // Simple random shuffle
    function randomShuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // ========== MAIN ONLOAD HANDLER ==========
    window.addEventListener('load', function() {
      // 1) Initialize the typewriter effect
      fetch('topics.json')
        .then(r => r.json())
        .then(topics => {
          var elements = document.getElementsByClassName('typewrite');
          for (var i = 0; i < elements.length; i++) {
            var period = elements[i].getAttribute('data-period');
            new TxtType(elements[i], randomShuffle(topics.slice()), period);
          }
        });

      // Check for ?skip parameter
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('skip')) {
        skipAnimation();
        return;
      }

      // 2) Animate Falling Dots
      const container = document.getElementById('mainContainer');
      const homepage = document.getElementById('homepage');

      let maxDelay = 0;
      document.querySelectorAll('.block').forEach(block => {
        const delayStr = block.style.getPropertyValue('--delay');
        const delayVal = parseFloat(delayStr) || 0;
        if (delayVal > maxDelay) {
          maxDelay = delayVal;
        }
      });

      const timeScale = parseFloat(getComputedStyle(document.documentElement)
                                   .getPropertyValue('--timeScale')) || 1;
      const finalLandingAt1x = maxDelay + 1.5;
      const finalTimeout = (finalLandingAt1x * 1000) / timeScale;

      const containerTransitionMs = 800;

      setTimeout(() => {
        document.querySelectorAll('.block').forEach(block => {
          block.style.display = 'none';
        });

        container.classList.add('expanded');

        setTimeout(() => {
          homepage.style.display = '';
          homepage.offsetHeight;
          homepage.classList.add('visible');
        }, containerTransitionMs);

      }, finalTimeout);
    });

    function skipAnimation() {
      const container = document.getElementById('mainContainer');
      const homepage = document.getElementById('homepage');

      // Hide blocks immediately
      document.querySelectorAll('.block').forEach(b => {
        b.style.display = 'none';
      });

      // Expand container instantly (no transition)
      container.style.transition = 'none';
      container.classList.add('expanded');

      // Show homepage immediately
      homepage.style.display = '';
      homepage.style.opacity = '1';
      homepage.classList.add('visible');
    }
  </script>
